name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch ALL commit history to avoid SHA conflicts

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::307946668157:role/cv-html-repo-accessRole
          aws-region: us-east-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://mohamedmujtaba --delete

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v36
        with:
          json: true
          # Compare against the PREVIOUS commit (before the push)
          base_sha: ${{ github.event.before || 'HEAD^' }}  # Fallback to HEAD^ if before is empty
          sha: ${{ github.sha }}  # Current commit

      - name: Invalidate CloudFront Cache
        if: steps.changed-files.outputs.all_changed_files != '[]'
        run: |
          echo "Changed Files: ${{ steps.changed-files.outputs.all_changed_files }}"
          # Use jq to safely parse JSON array
          CHANGED_PATHS=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | jq -r '.[]')
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths $CHANGED_PATHS

      - name: Debug Commit SHAs
        run: |
          echo "Previous SHA (github.event.before): ${{ github.event.before }}"
          echo "Current SHA (github.sha): ${{ github.sha }}"
