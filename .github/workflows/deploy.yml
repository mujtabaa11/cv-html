name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::307946668157:role/cv-html-repo-accessRole
          aws-region: us-east-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://mohamedmujtaba --delete

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v36 # Or latest version (v36 or above)
        with:
          format: json # Now with format: json, it will output valid JSON
          sha: ${{ github.event.before }} # Essential: Specify the base SHA

      - name: Invalidate CloudFront Cache
        if: steps.changed-files.outputs.all_changed_files != '[]'
        run: |
          echo "Changed Files: ${{ steps.changed-files.outputs.all_changed_files }}"
          # jq is used to properly format the JSON for the AWS CLI
          CHANGED_FILES=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | jq -r '. | .[] | @json')
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --invalidation-batch '{ "Paths": { "Quantity": ${{ steps.changed-files.outputs.all_changed_files_count }}, "Items": [${{ env.CHANGED_FILES }}] } }'
        env:
          CHANGED_FILES: '' # Initialize the environment variable
